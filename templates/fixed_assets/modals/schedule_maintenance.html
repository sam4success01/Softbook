<!-- Schedule Maintenance Modal -->
<div class="modal fade" id="scheduleMaintenanceModal" tabindex="-1" aria-labelledby="scheduleMaintenanceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="{% url 'fixed_assets:schedule_maintenance' asset.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleMaintenanceModalLabel">Schedule Maintenance</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="maintenanceType" class="form-label">Maintenance Type</label>
                        <select class="form-select" id="maintenanceType" name="maintenance_type" required>
                            <option value="">Select type...</option>
                            <option value="preventive">Preventive Maintenance</option>
                            <option value="corrective">Corrective Maintenance</option>
                            <option value="condition">Condition-based Maintenance</option>
                            <option value="predictive">Predictive Maintenance</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="maintenanceDate" name="maintenance_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceTime" class="form-label">Time</label>
                        <input type="time" class="form-control" id="maintenanceTime" name="maintenance_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="maintenanceDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="maintenanceDescription" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="estimatedCost" class="form-label">Estimated Cost</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="estimatedCost" name="estimated_cost" step="0.01" min="0">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="assignedTo" class="form-label">Assigned To</label>
                        <select class="form-select" id="assignedTo" name="assigned_to">
                            <option value="">Select technician...</option>
                            {% for technician in technicians %}
                            <option value="{{ technician.id }}">{{ technician.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Schedule Maintenance</button>
                </div>
            </form>
        </div>
    </div>
</div>
